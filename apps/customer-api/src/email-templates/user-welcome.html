<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333333;
      margin: 0;
    "
  >
    <div
      style="
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        box-sizing: border-box;
      "
    >
      <div style="text-align: center; margin-bottom: 20px">
        <img
          src="https://charonium-media.s3.eu-central-1.amazonaws.com/store_b40de351e3.png"
          alt="Charonium"
          style="width: 150px"
        />
      </div>
      <div style="text-align: center; margin-bottom: 30px">
        <h1 style="font-size: 24px; color: #333333; margin-bottom: 20px">
          Welcome to Styx!
        </h1>
        <p style="color: #333333">
          We're excited to have you on board. Your registration has been
          successfully verified.
        </p>
        <p style="color: #333333">
          Here is your referral code: <strong>{{{referralCode}}}</strong>
        </p>
        <p style="color: #333333">
          Share this code with others to invite them to our platform.
        </p>
      </div>
      <div style="text-align: center; font-size: 14px; color: #999999">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
