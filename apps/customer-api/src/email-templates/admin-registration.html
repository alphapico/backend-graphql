<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333333;
      margin: 0;
    "
  >
    <div
      style="
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        box-sizing: border-box;
      "
    >
      <div style="text-align: center; margin-bottom: 20px">
        <img
          src="https://charonium-media.s3.eu-central-1.amazonaws.com/store_b40de351e3.png"
          alt="Charonium"
          style="width: 150px"
        />
      </div>
      <div style="text-align: center; margin-bottom: 30px">
        <h1 style="font-size: 24px; color: #333333; margin-bottom: 20px">
          Admin Registration
        </h1>
        <p style="color: #333333">
          To register your name and password, kindly click the button below.
          Please note that the link will expire after 1 hour.
        </p>
        <a
          href="{{{verificationLink}}}"
          style="
            display: inline-block;
            background-color: #1e90ff;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 4px;
          "
          >Register</a
        >
      </div>
      <div style="text-align: center; font-size: 14px; color: #999999">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
