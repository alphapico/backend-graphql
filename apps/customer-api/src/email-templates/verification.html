<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333333;
        margin: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        box-sizing: border-box;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .main-content {
        text-align: center;
        margin-bottom: 30px;
      }
      .main-content h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .cta-button {
        display: inline-block;
        background-color: #1e90ff;
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 4px;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #999999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 300 300"
          width="100"
          height="100"
          xml:space="preserve"
        >
          <path
            d="M102.3 39.1h31.8V7.3h31.8v31.8h31.8v31.8h-31.8v63.5h63.6v-31.8h31.8v31.8H293v31.8h-31.8V198h-31.8v-31.8h-63.6v63.5h31.8v31.8h-31.8v31.8H134v-31.8h-31.8v-31.8H134v-63.5H70.6V198H38.8v-31.8H7v-31.8h31.8v-31.8h31.8v31.8h63.6V70.9h-31.8V39.1"
            style="fill: rgb(221, 181, 46)"
          ></path>
        </svg>
      </div>
      <div class="main-content">
        <h1>Email Verification</h1>
        <p>To verify your email address, please click the button below.</p>
        <a href="{{verificationLink}}" class="cta-button">Verify Your Email</a>
      </div>
      <div class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
